<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrito.css">
    <title>Document</title>
</head>
<body>
    <aside class="product-detail">
        <div class="my-order">
            <div class="my-order-container">
                <div class="title-container">
                    <img src="assets/iconos/flechita.svg" alt="">
                    <p class="title">My order</p>
                </div>
                <div class="my-order-content">

                    <div class="shopping-cart">
                        <figure>
                            <img src="assets/images/pexels-adrian-dorobantu-2127733.jpg" alt="image">
                        </figure>
                        <p>Coche Verde</p>
                        <p>120.000€</p>
                        <img src="assets/iconos/icon_close.png" alt="icon">
                    </div>
            
                    <div class="shopping-cart">
                        <figure>
                            <img src="assets/images/pexels-mike-244206.jpg" alt="image">
                        </figure>
                        <p>Coche Azul</p>
                        <p>120.000€</p>
                        <img src="assets/iconos/icon_close.png" alt="icon">
                    </div>
            
                    <div class="shopping-cart">
                        <figure>
                            <img src="assets/images/pexels-mike-116675.jpg" alt="image">
                        </figure>
                        <p>Coche Blanco</p>
                        <p>120.000€</p>
                        <img src="assets/iconos/icon_close.png" alt="icon">
                    </div>
            
                    <div class="shopping-cart">
                        <figure>
                            <img src="assets/images/pexels-pixabay-210019.jpg" alt="image">
                        </figure>
                        <p>Coche Rojo</p>
                        <p>120.000€</p>
                        <img src="assets/iconos/icon_close.png" alt="icon">
                    </div>
                    <div class="order">
                        <p>
                            <span>Total </span>
                        </p>
                        <p>380000€</p>
                    </div>
                    <button class="primary-button">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </aside>
</body>
</html>
